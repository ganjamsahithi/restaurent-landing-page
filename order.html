<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        /* CSS styles for the order page */
    </style>
</head>
<body>
    <div class="tab-content">
        <h2>Order</h2>
        <!-- Order content goes here -->
<h2>Place Your Order</h2>
                <p>Place your order here:</p>
                <form id="orderForm">
                    <label for="category">Select Category:</label>
                    <select id="category" name="category">
                        <option value="starters">Starters</option>
                        <option value="main-course">Main Course</option>
                        <option value="desserts">Desserts</option>
                    </select><br><br>
                    <label for="item">Select Item:</label>
                    <select id="item" name="item">
                        <!-- Starters -->
                        <optgroup label="Starters">
                            <option value="Pizza">Pizza - $10</option>
                            <option value="Burger">Burger - $8</option>
                        </optgroup>
                        <!-- Main Course -->
                        <optgroup label="Main Course">
                            <option value="Pasta">Pasta - $12</option>
                            <option value="Salad">Salad - $6</option>
                        </optgroup>
                        <!-- Desserts -->
                        <optgroup label="Desserts">
                            <option value="Ice Cream">Ice Cream - $5</option>
                            <option value="Cake">Cake - $4</option>
                        </optgroup>
                    </select><br><br>
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" required><br><br>
                    <input type="submit" value="Order">
                </form>
                <div id="orderResult"></div>
            </div>
s
    </div>
</body>
</html>
