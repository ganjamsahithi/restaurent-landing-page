<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: black;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header p {
            font-style: italic;
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        nav ul li a.active {
            background-color: #555;
        }

        main {
            padding: 20px;
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
        }

        .table {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }

        .rating {
            display: inline-block;
            font-size: 24px;
        }

        .star {
            cursor: pointer;
            color: gray;
        }

        .star.selected {
            color: gold;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Olive Garden</h1>
        <p>"We don't just serve food, we serve happiness"</p>
        <nav>
            <ul>
                <li><a href="#" class="tab-link active" data-tab="home">Home</a></li>
                <li><a href="#" class="tab-link" data-tab="menu">Menu</a></li>
                <li><a href="#" class="tab-link" data-tab="reservation">Reservation</a></li>
                <li><a href="#" class="tab-link" data-tab="order">Order</a></li>
                <li><a href="#" class="tab-link" data-tab="payment">Payment</a></li>
                <li><a href="#" class="tab-link" data-tab="reviews">Reviews</a></li>
                <li><a href="#" class="tab-link" data-tab="photo">Photo Spots</a></li>
                <li><a href="#" class="tab-link" data-tab="contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <iframe id="tab-content" src="home.html"></iframe>
    </main>

    <script>
        var tabLinks = document.querySelectorAll('.tab-link');
        var tabContent = document.getElementById('tab-content');

        function showTab(tabId) {
            tabLinks.forEach(function(link) {
                link.classList.remove('active');
            });

            var selectedLink =document.querySelector('.tab-link[data-tab="' + tabId + '"]');
            selectedLink.classList.add('active');

            tabContent.src = tabId + '.html';
        }

        tabLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                var tabId = this.getAttribute('data-tab');
                showTab(tabId);
            });
        });

        showTab('home'); // Show the home tab by default
    </script>
</body>
</html>
